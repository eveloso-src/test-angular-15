

<div [ngClass]="['container']">
    <h2>Login</h2>
    <form #loginForm (ngSubmit)="onFormSubmit(loginForm)">
        <p>User Name: <input type='text' name='username' ngModel></p>
        <p>Password: <input type="password" name="password" ngModel></p>
        <p><button [ngClass]="['btn', 'btn-primary']" type="submit">Submit</button></p>
    </form>
</div>
